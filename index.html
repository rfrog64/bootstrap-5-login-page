<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    
    <!-- Other Links -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
    
    <!-- FA Icons -->
    <script src="https://kit.fontawesome.com/2e50e3b883.js" crossorigin="anonymous"></script>
    
    <title>Login Page</title>
  </head>
  <body class="bg-dark">


    <section>
      <div class="row g-0">
        <div class="col-lg-7">

          <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>

            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active img-1 min-vh-100">

                <div class="carousel-caption d-none d-md-block">
                  <h5 class="font-weight-bold">La más potente del mercado</h5>
                  <p>Visita nuestra tienda</p>
                </div>
              </div>
              <div class="carousel-item img-2 min-vh-100">

                <div class="carousel-caption d-none d-md-block">
                  <h5>Descubre lo imposible</h5>
                  <p>Contacta con nuestros asesores</p>
                </div>
              </div>

            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

        </div>

        <div class="col-lg-5 d-flex flex-column min-vh-100 justify-content-between">
          <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4">
            <img src="img/Logo.svg" alt="logo" class="img-fluid">
          </div>
          <div class="px-lg-5 py-lg-4 p-4">
            <h1 class="font-weight-bold mb-4">Bienvenido de vuelta</h1>

            <form class="mb-5">
              <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label font-weight-bold">Dirección Email</label>
                <input type="email" class="form-control bg-dark-x border-0"  placeholder="Ingresa tu Email" id="exampleInputEmail1" aria-describedby="emailHelp">
      
              </div>

              <div class="mb-4">
                <label for="exampleInputPassword1" class="form-label font-weight-bold">Contraseña</label>
                <input type="password" class="form-control bg-dark-x border-0 mb-4" placeholder="Ingresa la Contraseña" id="exampleInputPassword1">
                <a href="#" id="emailHelp" class="text-muted text-decoration-none">¿Has olvidado la Contraseña? </a>
  
              </div>


              <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>


            </form>

            <p class="font-weight-bold text-center text-muted">O Inicia Sesión con</p>
            <div class="d-flex justify-content-around">
              <button type="submit" class="btn btn-outline-light flex-grow-1 ,r-5"><i class="fab fa-google mr-3  lead"></i> Google</button>
              <button type="submit" class="btn btn-outline-light flex-grow-1 ml-5" > <i class="fab fa-facebook mr-3 lead"></i>Facebook</button>
            </div>

          </div>
          <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4">
            <p class="d-inline-block mb-0">¿Todavía no tienes una cuenta?</p>
            <a href="#" class="text-light font-weight-bold text-decoration-none">Crea una Ahora</a>
          </div>

        </div>


      </div>
    </section>

















    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
